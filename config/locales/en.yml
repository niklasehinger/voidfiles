    features_title: "What VoidFiles does for you"
    features_subline: "VoidFiles is your professional assistant for efficient organization and analysis of your Adobe Premiere Pro projects. Save time, storage space, and nerves - with intelligent technology that gives you full control and overview of your media. Whether freelancer, agency, or company: With VoidFiles you work smarter, faster, and more securely."
    feature1_title: "Recognize used files"
    feature1_text: "VoidFiles analyzes your project and lists all media files that are actually used in the edit. This way you keep track and can clean up specifically."
    feature2_title: "Find unused files"
    feature2_text: "Imported but unused files are automatically recognized. This saves storage space and keeps your projects lean."
    feature3_title: "Detect missing media"
    feature3_text: "VoidFiles immediately shows you which files are referenced in the project but can no longer be found. This prevents unpleasant surprises during export or collaboration."
    features_slogan_bold: "Safe, fast and intuitive:"
    features_slogan: "VoidFiles is the modern solution for everyone who works professionally with Premiere Pro and values overview and efficiency."
