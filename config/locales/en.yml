  faq:
    title: "Frequently Asked Questions (FAQ)"
    subtitle: "Everything you need to know about VoidFiles"
    what_is_title: "What is VoidFiles?"
    what_is_text: "VoidFiles is a smart assistant for analyzing Adobe Premiere Pro projects. It detects used, unused, and missing media files in your .xml projects - quickly and securely."
    file_types_title: "What file types can I upload?"
    file_types_text: "Currently, .xml files (exported Adobe Premiere Pro projects) are supported. You must first export your project as XML."
    how_upload_title: "How does the upload work?"
    how_upload_text: "Simply drag your .xml file into the upload field or select it by clicking. After uploading, the file is analyzed and you receive an overview of the media used."
    security_title: "Is my data safe?"
    security_text: "Yes! Your files are treated confidentially and used exclusively for analysis. There is no disclosure to third parties."
    pricing_title: "What does VoidFiles cost?"
    pricing_text: "VoidFiles is currently free to use. Future premium features will be announced in time."
    feedback_title: "I have feedback or more questions!"
    feedback_text: "We welcome your feedback! Just write to us via the contact form on the homepage or by email."
